<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
   
<div class="container">
    <h1>Add Employee</h1>
    <hr>
    
    <!--forms for adddng employee-->

    <form action="/add_emp" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="first_name">First name</label>
        <input type="text" class="form-control" name="first_name" id="first_name" value="{{first_name}}" placeholder=" First name">
        
        <label for="Last_name">Last_name</label>
        <input type="text" class="form-control" name="last_name" id="Last_name" value="{{last_name}}" placeholder=" Last_name"> 
        
        <label for="Salary">Salary</label>
        <input type="number" class="form-control" name="salary" id="Salary" value="{{salary}}" placeholder=" Salary">
        
        <label for="Bonus">Bonus</label>
        <input type="number" class="form-control" name="bonus" id="Bonus" value="{{bonus}}" placeholder=" Bonus">
        
        <label for="phone">Phone</label>
        <input type="number" class="form-control" name="phone" id="Phone" value="{{phone}}" placeholder="Phone">
        
        <label for="Department">Department</label>
        <input type="text" class="form-control" name="dept" id="dept" value="{{dept}}" placeholder=" Department"> 
        
        <label for="Role">Role</label>
        <input type="text" class="form-control" name="role" id="Role" value="{{role}}" placeholder=" Role"> 
        
        
        
      </div>
     
      
      <button type="submit" class="btn btn-success">Submit</button>
      <button type="reset" class="btn btn-secondary">Reset</button>
    </form>


</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
